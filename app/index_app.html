<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>图书馆APP端</title>	
	<link rel="stylesheet" href="swiper/css/swiper.css">
	<link rel="stylesheet" href="icon/iconfont.css">
	<link rel="stylesheet" href="css/style_app.css">
	<script src="jquery/jquery-1.9.0.js"></script>
	<script src="js/common.js"></script>	
	<script src="datasJS/datasServer.js"></script>
	<script src="swiper/js/swiper.js"></script>
	<script src="js/javascript_app.js"></script>
</head>
<body>
	<div class="container">
		<div class="top">
			<i class="iconfont icon-gps"></i>
			<input type="search" placeholder="康熙字典">
			<i class="iconfont icon-seach"></i>
		</div>
		<div class="clearfix"></div>
		<div class="poster">
			<div class="swiper-container">
				<div class="swiper-wrapper"></div>
				<div class="swiper-pagination"></div>
			</div>	
		</div>
		<div class="list">
			<div class="list-child">
				<div>
					<i class="iconfont icon-types"></i>
				</div>
				<div class="list-title">全部分类</div>
			</div>
			<div class="list-child">
				<div>
					<i class="iconfont icon-order"></i>
				</div>
				<div class="list-title">订单</div>
			</div>
			<div class="list-child">
				<div>
					<i class="iconfont icon-cart-to"></i>
				</div>
				<div class="list-title">购物车</div>
			</div>
			<div class="list-child list-last">
				<div>
					<i class="iconfont icon-me"></i>
				</div>
				<div class="list-title">个人中心</div>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="classify">
			<div class="fengexian"></div>
			<div class="classify-content"></div>
		</div>
		<div class="taoshutuan">
			<div class="fengexian"></div>
			<div class="taoshutuan-head">
				<div class="title">淘书团</div>
				<div class="more">更多<i class="iconfont icon-right"></i></div>
				<div class="clearfix"></div>
			</div>
			<div class="taoshutuan-bottom"></div>
		</div>
		<div class="newbooks">
			<div class="fengexian"></div>
			<div class="newbooks-head">
				<div class="title">新书上架</div>
				<div class="more">更多<i class="iconfont icon-right"></i></div>
				<div class="clearfix"></div>
			</div>
			<div class="newbooks-bottom">
				<div class="bottom-up">
					<div class="up-left"></div>
					<div  class="up-right"></div>
					<div class="clearfix"></div>
				</div>
				<div class="bottom-down"></div>
			</div>
		</div>		
		<div class="guess">
			<div class="fengexian"></div>
			<div class="guess-head">
				<div class="title">猜你喜欢</div>
				<div class="more">更多<i class="iconfont icon-right"></i></div>
			</div>
			<div class="guess-bottom"></div>
		</div>
	</div>	
</body>
</html>
